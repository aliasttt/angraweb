{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Bakım Modu | Angraweb.com</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}?v=2">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --gradient-start: #6366f1;
            --gradient-mid: #8b5cf6;
            --gradient-end: #a855f7;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: #0a0a0f;
            color: #e2e8f0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 50%, rgba(139, 92, 246, 0.08), transparent),
                radial-gradient(ellipse 50% 30% at 20% 80%, rgba(168, 85, 247, 0.08), transparent);
            pointer-events: none;
            z-index: 0;
        }
        .stars {
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
                radial-gradient(2px 2px at 50px 160px, rgba(255,255,255,0.25), transparent),
                radial-gradient(2px 2px at 90px 40px, rgba(255,255,255,0.2), transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.3), transparent);
            background-size: 200px 200px;
            animation: twinkle 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .card-main {
            position: relative;
            z-index: 1;
            max-width: 560px;
            width: 100%;
            background: rgba(15, 15, 25, 0.85);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
        }
        .icon-wrap {
            width: 88px;
            height: 88px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.5);
            animation: pulse 2.5s ease-in-out infinite;
        }
        .icon-wrap i {
            font-size: 2.25rem;
            color: #fff;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.5); }
            50% { transform: scale(1.03); box-shadow: 0 14px 50px -10px rgba(99, 102, 241, 0.6); }
        }
        .title {
            font-size: 1.85rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #a5b4fc, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 1.05rem;
            line-height: 1.65;
            margin-bottom: 2rem;
        }
        .brand {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.06);
        }
        .brand a {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
        .brand a:hover { color: #c4b5fd; }
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 1.5rem;
        }
        .progress-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            animation: dot 1.4s ease-in-out infinite both;
        }
        .progress-dots span:nth-child(1) { animation-delay: 0s; }
        .progress-dots span:nth-child(2) { animation-delay: 0.2s; }
        .progress-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes dot {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="card-main">
        <div class="icon-wrap">
            <i class="fas fa-tools"></i>
        </div>
        <h1 class="title">Bakım Çalışması</h1>
        <p class="subtitle">
            Sitemizi daha iyi hizmet sunabilmek için güncelliyoruz. Kısa süre içinde tekrar hizmetinizde olacağız.
        </p>
        <div class="progress-dots">
            <span></span><span></span><span></span>
        </div>
        <div class="brand">
            <a href="/"><i class="fas fa-rocket"></i> Angraweb.com</a>
        </div>
    </div>
</body>
</html>
