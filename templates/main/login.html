{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Login" %} | Angraweb.com{% endblock %}

{% block content %}
<section class="page-hero">
    <div class="container">
        <h1 class="hero-title">
            <span class="text-gradient">{% trans "Login" %}</span>
        </h1>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="contact-form">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                        <div class="mb-3">
                            <label class="form-label">{% trans "Username" %}</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">{% trans "Password" %}</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">{% trans "Login" %}</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>{% trans "Don't have an account?" %} <a href="{% url 'register' %}">{% trans "Register" %}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
